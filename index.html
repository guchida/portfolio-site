<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Greydon's Portfolio Site</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet'>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- Portfolio site content -->
        <main class="container">
            <header class="row">
                <!-- Logo image, name and title header -->
                <div class="col-md-2">
                    <img class="img-responsive title-logo" src="http://lorempixel.com/80/80" alt="Fake logo">
                </div>
                <div class="col-md-10 text-right text-uppercase">
                    <h1 class="text-thin title-super">Greydon Uchida</h1>
                    <p>Software Engineer</p>
                </div>
            </header>

            <!-- Horizontal rule divider -->
            <section class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </section>

            <!-- Main image -->
            <section class="row">
                <div class="col-md-12">
                    <img class="img-responsive" src="http://lorempixel.com/1200/400" alt="Main portfolio image">
                </div>
            </section>

            <header class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </header>

            <!-- Featured work section(three projects) -->
            <section class="row text-center">
                <article class="col-md-4">
                    <img class="img-responsive" src="http://lorempixel.com/300/200" alt="Image for project 1">
                    <h3 class="text-uppercase">Project 1 Title</h3>
                    <a href="https://github.com">Project 1 URL</a>
                </article>
                <article class="col-md-4">
                    <img class="img-responsive" src="http://lorempixel.com/300/200" alt="Image for project 2">
                    <h3 class="text-uppercase">Project 2 Title</h3>
                    <a href="https://github.com">Project 2 URL</a>
                </article>
                <article class="col-md-4">
                    <img class="img-responsive" src="http://lorempixel.com/300/200" alt="Image for project 3">
                    <h3 class="text-uppercase">Project 3 Title</h3>
                    <a href="https://github.com">Project 3 URL</a>
                </article>
            </section>
        </main>
    </body>
</html>
